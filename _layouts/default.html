<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Import Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #d1d5db;
            --bg-paper: #ffffff;
            --text-main: #000000;
            --text-muted: #374151;
            --accent: #2563eb;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.35; /* Tighter line height */
            font-size: 0.8rem; /* Smaller base font (~14px) */
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px; /* Standard A4 width approx */
            margin: 0 auto;
            background: var(--bg-paper);
            padding: 40px; /* Reduced padding */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Compact Typography */
        h1 { 
            font-size: 1.5rem; /* Reduced from 2.25 */
            font-weight: 800; 
            margin: 0; 
            text-transform: uppercase;
            line-height: 1;
        }
        
        /* The Sub-headline (Job Title) */
        h1 + p {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 5px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        h2 { 
            font-size: 1.0rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            border-bottom: 2px solid #000; 
            padding-bottom: 3px; 
            margin-top: 1.2rem; /* Tighter section spacing */
            margin-bottom: 0.5rem; 
            color: var(--text-main);
        }

        h3 { 
            font-size: 0.9rem; 
            font-weight: 700; 
            margin-bottom: 0; 
            margin-top: 0.8rem; 
            display: flex;
            justify-content: space-between; /* Pushes date to the right */
        }
        
        /* Links & Contact Bar */
        a { color: var(--accent); text-decoration: none; }
        .contact-bar { margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-muted); }

        /* Lists */
        ul { padding-left: 1.2rem; margin-top: 0.2rem; margin-bottom: 0.2rem; }
        li { margin-bottom: 0.1rem; } /* Very tight list spacing */
        
        /* Helper for dates */
        .date { font-weight: 400; color: #4b5563; font-size: 0.85rem; }

        /* Print Button */
        .print-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .print-btn:hover { background: #f3f4f6; }

        /* Mobile View */
        @media (max-width: 640px) {
            body { padding: 0; }
            .container { padding: 20px; width: 100%; }
            h3 { flex-direction: column; }
            .print-btn { position: relative; width: 100%; margin-bottom: 10px; top: 0; right: 0; }
        }

        /* PRINT OPTIMIZATION (Strict One Page) */
        @media print {
            @page { margin: 0.5cm; size: auto; } /* Minimal printer margins */
            body { background: white; padding: 0; -webkit-print-color-adjust: exact; }
            .container { box-shadow: none; padding: 0; margin: 0; width: 100%; max-width: 100%; }
            .print-btn { display: none; }
            a { text-decoration: none; color: #000; }
            /* Ensure text is black for crisp printing */
            p, li, h1, h2, h3 { color: #000 !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="print-btn" onclick="window.print()">Save as PDF</button>
        {{ content }}
    </div>
</body>
</html>
