<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Import Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* System Font Stack with Inter as Primary */
        :root {
            --bg-body: #e5e7eb;
            --bg-paper: #ffffff;
            --text-main: #111827;
            --text-muted: #4b5563;
            --accent: #2563eb;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* The "Paper" Resume Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-paper);
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Typography */
        h1 { font-size: 2.25rem; font-weight: 800; letter-spacing: -0.05rem; margin-top: 0; margin-bottom: 0.2rem; }
        h2 { 
            font-size: 1.25rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.05rem; 
            border-bottom: 2px solid #f3f4f6; 
            padding-bottom: 0.5rem; 
            margin-top: 2rem; 
            color: var(--text-main);
        }
        h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.1rem; margin-top: 1.5rem; }
        
        /* Links & Contact Info */
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .contact-info { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem; }
        
        /* Lists */
        ul { padding-left: 1.2rem; margin-top: 0.5rem; }
        li { color: var(--text-muted); margin-bottom: 0.3rem; }
        
        /* Helper for dates/locations */
        .meta { color: #6b7280; font-size: 0.9rem; font-weight: 400; display: block; margin-bottom: 0.5rem; }

        /* THE PRINT BUTTON */
        .print-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: var(--font-stack);
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
        }
        .print-btn:hover { background: #f3f4f6; color: #000; border-color: #9ca3af; }

        /* Mobile Responsiveness */
        @media (max-width: 640px) {
            body { padding: 0; }
            .container { padding: 30px 20px; width: 100%; box-shadow: none; border-radius: 0; }
            h1 { font-size: 1.8rem; }
            .print-btn { position: static; display: block; width: 100%; text-align: center; margin-bottom: 20px; }
        }

        /* PRINT STYLES (Clean PDF Output) */
        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; padding: 0; margin: 0; width: 100%; max-width: 100%; }
            .print-btn { display: none; } /* Hides button on PDF */
            a { text-decoration: none; color: #000; }
            h2 { border-bottom: 2px solid #000; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="print-btn" onclick="window.print()">Download PDF / Print</button>
        {{ content }}
    </div>
</body>
</html>
